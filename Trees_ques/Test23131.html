<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infographic with HTML Tags</title>
</head>
<body>
    <div class="infographic">
        <h1>Title of Infographic</h1>
        <p><img src="path/to/your/infographic.jpg" alt="Infographic Image"></p>
        <section>
            <h2>Section Title</h2>
            <p>This is a paragraph with a <a href="https://example.com" target="_blank">link</a>.</p>
            <ul>
                <li><strong>Bold text</strong></li>
                <li><em>Italic text</em></li>
                <li><span style="color:red;">Colored text</span></li>
            </ul>
        </section>
        <footer>
            <p>Footer information</p>
        </footer>
    </div>
</body>
</html>
